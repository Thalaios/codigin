<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tela de cadastro para acessar um quiz para programadores">
    <title>Cadastro Quiz</title>
    <link rel="stylesheet" href="Cadastro.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
        
    <script>
        window.addEventListener("DOMContentLoaded", function () {
Inputmask().mask(document.querySelectorAll("input"));
        });
    </script>
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.freepik.com/vetores-premium/logotipo-do-quiz-com-icone-de-bolha-de-fala_149152-812.jpg" alt="Logo do Quiz">
        </div>
    </header>
    <div class="tela">
        <main>
            <div class="caixaprincipal" id="caixaprincipal">
                <section>
                <!-- FormulÃ¡rio de Cadastro -->
                    <form class="formulario">
                        <h1><strong>Cadastro</strong></h1>
                        <h2><u>Para realizar seu cadastro, preencha todos os campos abaixo:</u></h2>

                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome...">

                        <div class="linha-dupla">
                            <div class="campo">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" data-inputmask="'mask': '999.999.999-99'" placeholder="000.000.000-00">
                            </div>

                            <div class="campo">
                                <label for="data">Data de Nascimento:</label>
                                <input type="date" id="data_de_nascimento" name="data_de_nascimento">
                            </div>
                        </div>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail...">
                        
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" data-inputmask="'mask': '(99) 99999-9999'"placeholder="(00) 00000-0000">

                        <label for="senha">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha...">
                           
                        <div class="linha-dupla2">
                            <div class="botoes">
                                <button type="button"><a href="loginQuiz.html"> Voltar</a></button>
                            </div>
                        <div class="botoes">
                            <button type="button" onclick="alert('Cadastro Realizado')">Finalizar Cadastro</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
    <footer> </footer>

</body>
</html>
