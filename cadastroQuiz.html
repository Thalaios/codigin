<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tela de cadastro para acessar um quiz para programadores">
    <title>Login | Quiz</title>
        <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
        <header>
        </header>
        <main>
            <div class="caixaprincipal" id="caixaprincipal">
                <!-- FormulÃ¡rio de Cadastro -->
                <section>
                    <form>
                            <h1><strong>Cadastro</strong></h1>
                            <h2><u>Para realizar seu cadastro, preencha todos os campos abaixo:</u></h2>

                            <p><label for="name">Nome:</label></p>
                            <p><input type="text" id="name" name="name" placeholder="Escreva seu nome aqui..."></p>
                            <div class="linha-dupla">
                                <div class="campo">
                                    <label for="cpf">CPF:</label>
                                    <input type="number" id="cpf" name="cpf" placeholder="_._._-__">
                                </div>

                                <div class="campo">
                                    <label for="data">Data de Nascimento:</label>
                                    <input type="date" id="data_de_nascimento" name="data_de_nascimento">
                                </div>
                            </div>
                            <p><label for="email">E-mail:</label></p>
                            <p><input type="email" id="email" name="email" placeholder="Escreva seu e-mail aqui..."></p>
                            
                            <p><label for="telefone">Telefone</label></p>
                            <p><input type="number" id="telefone" name="telefone" placeholder="(_)_-___"></p>

                            <p><label for="senha">Senha</label></p>
                            <p><input type="password" name="password" id="password" placeholder="Digite sua senha..."></p>
                           
                            <div class="linha-dupla2">
                                <div class="botoes">
                                    <button type="button"><a href="loginQuiz.html"> Voltar</a></button>
                                </div>
                                <div class="botoes">
                                    <button type="button" onclick="alert('Cadastro Realizado')">Finalizar Cadastro</button>
                                </div>
                            </div>
                    </form>
                </section>
            </div>
        </main>
        <footer></footer>
</body>
</html>
