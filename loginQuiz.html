<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tela de Login para acessar um quiz para programadores">
    <title>LoginQuiz</title>
        <link rel="stylesheet" href="loginQuiz.css">
</head>
<body>
      <div class="tela">
        <header class="header">
            <div class="logo">
                <img src="https://img.freepik.com/vetores-premium/logotipo-do-quiz-com-icone-de-bolha-de-fala_149152-812.jpg" alt="">
            </div>
         </header>
        <main class="main" id="main">
            <section>
                <form>
                    <div class="caixaprincipal">
                        <h1><strong>Login</strong></h1>

                        <p><h2><u>Para realizar seu login, preencha todos os campos abaixo:</u></h2></p>

                        <p><label for="email">E-mail:</label></p>
                        <p><input type="email" id="email" name="email" placeholder="Escreva seu e-mail aqui..."></p>

                        <label for="senha">Senha</label>
                        <div class="campo-senha">
                            <input type="password" name="password" id="password" placeholder="Digite sua senha..." class="camposenha">
                            <button type="button" id="toggleSenha" class="toggle-senha" class="icone">Mostrar</button>
                        </div>
                        <div class="linha-dupla">
                            <div class="esqueciminhasenha">     
                                <p><a href="esqueciMinhaSenha" id="abrirModal">Esqueci minha senha.</a></p>   
                            </div>
                            <div class="lembredemim">
                                <input type="checkbox">lembre de mim</button>
                            </div>
                        </div>
                        <div class="login"> 
                            <a href="Quiz.html">Login</a>
                        </div>
                        <div class="cadastro">
                            <p>Não possui cadastro? </p>
                            <a href="cadastroQuiz.html">Faça seu cadastro aqui!</a>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    <footer>
    </footer>
    </div>
    <script>
        const senhaInput = document.getElementById("password");
        const botaoToggle = document.getElementById("toggleSenha");
        
        botaoToggle.addEventListener("click", () => {
            const tipoAtual = senhaInput.getAttribute("type");
            if (tipoAtual === "password") {
                senhaInput.setAttribute("type", "text");
                botaoToggle.textContent = "ocultar senha"; // ou "Ocultar"
            } else {
                senhaInput.setAttribute("type", "password");
                botaoToggle.textContent = "mostrar senha"; // ou "Mostrar"
            }
  })
    </script>
    <!-- Modal de recuperação de senha -->
     <div class="modal" id="modalSenha">
        <div class="modal-conteudo">
            <span class="fechar" id="fecharModal">&times;</span>
            <h2>Recuperar senha</h2>
            <p>Informe seu e-mail para recuperar sua senha:</p>
            <input type="email" name="emailrecuperacao" id="emailrecuperacao" placeholder="Digite seu e-mail:">
            <button type="button">Enviar Link</button>
        </div>
     </div>
<script>
  const abrir = document.getElementById("abrirModal");
  const modal = document.getElementById("modalSenha");
  const fechar = document.getElementById("fecharModal");

  abrir.addEventListener("click", (e) => {
    e.preventDefault();
    modal.style.display = "flex";
  });

  fechar.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Fecha se clicar fora do modal
  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
</body>
</html>
